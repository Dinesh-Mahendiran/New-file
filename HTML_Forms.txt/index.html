   <form method="post">
   <fieldset>
   <legend>Student_personal_data</legend>

   <label for="Male">Male</label>
   <input type="radio" id="female" name="Female">
   <label for="Female">Female</label><br>
   <label for="Country">Counrty</label>

     <option >Select a option</option>

   </select><br>

    <option value="Edge">

    <option value="opera">
    <option value="Google">

   <input type="submit" value="Submit"><br>

   <textarea name="Message" rows="10" cols="20"></textarea><br>

   <input type="submit" values="Submit"><br>
   <button type="button" onclick="alert('Dinesh_page')">click me</button><br>
</fieldset>
